{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publications Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Publications Database</a>
        <ul class="navbar-nav">
          {% with view_name=request.resolver_match.view_name %}
            <li class="nav-item">
              <a class="nav-link{% if view_name == 'pages:about' %} active{% endif %}" href="{% url 'pages:about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if view_name == 'pages:legal' %} active{% endif %}" href="{% url 'pages:legal' %}">Legal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if view_name == 'pages:contact' %} active{% endif %}" href="{% url 'pages:contact' %}">Contact</a>
            </li>
          {% endwith %}
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}

      {% endblock %}
    </div>

    <nav class="navbar navbar-expand-lg border-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'pages:legal' %}">Â© 2024 PubDB</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages:about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages:legal' %}">Legal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages:contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block extra_js %}

    {% endblock %}
  </body>
</html>
